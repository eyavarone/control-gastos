<div class="modal-overlay" *ngIf="isVisible" (click)="onCancel()">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <div class="modal-header">
      <h3>{{ title }}</h3>
      <button class="btn-close" (click)="onCancel()" aria-label="Cerrar">Ã—</button>
    </div>
    
    <div class="modal-body">
      <div class="concepto-info" *ngIf="concepto">
        <strong>Concepto:</strong> {{ concepto }}
      </div>

      <div class="monto-info" *ngIf="montoEsperado">
        <div class="info-row">
          <span>Monto esperado/adeudado:</span>
          <strong>{{ formatCurrency(montoEsperado) }}</strong>
        </div>
      </div>

      <div class="form-group">
        <label for="monto">{{ montoLabel }}</label>
        <div class="input-wrapper">
          <span class="currency-prefix">$</span>
          <input 
            type="number" 
            id="monto" 
            [(ngModel)]="monto"
            [class.error]="errorMessage"
            placeholder="0.00"
            min="0"
            step="0.01"
            autofocus
          />
        </div>
        <div class="error-message" *ngIf="errorMessage">
          {{ errorMessage }}
        </div>
      </div>
    </div>
    
    <div class="modal-footer">
      <button class="btn btn-secondary" (click)="onCancel()">
        Cancelar
      </button>
      <button class="btn btn-primary" (click)="onConfirm()">
        {{ confirmText }}
      </button>
    </div>
  </div>
</div>
